turtle-chat.jwt-secret=${JWT_SECRET}
spring.datasource.url=jdbc:postgresql://postgres:5432/turtle_chat
spring.datasource.username=${PGDB_USER}
spring.datasource.password=${PGDB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.encoding= UTF-8
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_EMAIL}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.cache.type=redis
redis-props.host=redis
redis-props.port=6379
redis-props.password=${REDIS_PASSWORD}